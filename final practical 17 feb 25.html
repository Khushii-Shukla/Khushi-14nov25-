

<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink, Audio and Video Example</title>
</head>
<body>

    <h2>1. Hyperlink</h2>
    <p>
        Visit Google:
        <a href="https://www.google.com" target="_blank">Click Here</a>
    </p>

    <h2>2. Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        
    </audio>

    <h2>3. Video </h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
        
    </video>

</body>
</html>
